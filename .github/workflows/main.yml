on:
  workflow_dispatch:


jobs:

  create_gantt_chart:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install requirements
        run: |
          cd scripts
          sudo pip install -r requirements.txt

      - name: Run main.py
        run: |
          python main.py
        
      - name: Commit changes
        run: |
          git add .
          git commit -m "Save gantt chart file"
          git push